<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Punchlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/login.css">
</head>

<body>
  <!-- ======== PRELOADER ======== -->
  <div id="preloader">
    <div class="spinner"></div>
    <p>Carregando Flanje Meneger...</p>
  </div>

  <!-- ======== NAVBAR ======== -->
  <nav class="navbar fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Flanje Meneger</a>
    </div>
  </nav>

  <!-- ======== LOGIN FORM ======== -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-sm mt-5 fade-in">
      <div class="card-body">
        <h4 class="card-title">Acesse o sistema</h4>
        <div id="loginAlert" class="alert d-none"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script/login.js"></script>
</body>

</html>
